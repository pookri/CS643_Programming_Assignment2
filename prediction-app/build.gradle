plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.4.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // compileOnly 'org.apache.spark:spark-mllib_2.13:3.3.1'
    implementation group: 'org.apache.spark', name: 'spark-mllib_2.13', version: '3.2.2'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.13', version: '3.2.2'
    implementation group: 'org.apache.htrace', name: 'htrace-core4', version: '4.2.0-incubating'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'


    // implementation 'com.sparkjava:spark-core:3.2'
    // compileOnly group: 'org.apache.spark', name: 'spark-mllib_2.13', version: '3.3.1'
    // compileOnly group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.3.1'
    // compileOnly group: 'com.fasterxml.jackson', name: 'jackson-bom', version: '2.13.4', ext: 'pom'


}

application {
    // Define the main class for the application.
    mainClass = 'cs643.predictionapp.Wine_Quality_Prediction'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
